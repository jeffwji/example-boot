<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
</head>
<body>
	<div>
		<div>
			<div>
				<a th:href="@{/home}" href="/home"> <img th:src="@{/images/logo.png}" src="/images/logo.png" /> </a>
				<ul>
					<li><a th:href="@{/logout}" href="logout">退出</a></li>
				</ul>
			</div>
		</div>
		<h1 th:text="${title}">Customized Error Page</h1>
		<div id="created" th:text="${#dates.format(timestamp)}">July 11,
			2012 2:17:16 PM CDT</div>
		<div>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
		</div>
		<div th:text="${message}">Fake content</div>
		<div>
			Please contact the operator with the above information.
		</div>
	</div>
</body>
</html>
